<!DOCTYPE html>
<html>
    <head>
        <title>Formatações de Textos</title>
        <meta charset="utf-8"/>
        <style type="text/css">
           
           .texto{
            font-size: 1em;/*px, %, em*/
            font-family: Arial;
           }
           .negrito {
            font-weight: bold;/*bold, normal, 100 a 900*/
           }
           .estilo{
            /*font-style: italic;*/
            font-style: oblique;
           }
           .textopadrao{
            font: bold 40px Medium;
           }
           .formatacao{
            text-decoration: underline;/*overline, line-through*/
           }
        </style>
    </head>

    <body>
        <p class="texto"> 
        O Lorem <span class="formatacao">Ipsum</span> é um texto modelo da indústria tipográfica 
        e de impressão.   
        </p>
        <p class="negrito">conteudo 1</p>
        <p class="textopadrao">conteudo 2</p>
        <p class="estilo">conteudo 3</p>

    </body>
</html>
