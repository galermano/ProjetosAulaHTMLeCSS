<!DOCTYPE html>
<html>
    <head>
        <title>Tabelas</title>
        <meta charset="utf-8" />
    </head>

    <body>
    <h1>Produtos</h1>
    <table border="1" width="100%">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>000000120</td>
            <td>NOTEBOOK</td>
            <td>R$ 1200</td>
        </tr>
        <tr>
            <td>000000130</td>
            <td>TABLET</td>
            <td>R$ 500</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>R$ 1700</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td>Cucom1: R$10</td>
        </tr>
        <tr>
            <td>Cupom2: R$20</td>
        </tr>

    </table>
    </body>
</html>
