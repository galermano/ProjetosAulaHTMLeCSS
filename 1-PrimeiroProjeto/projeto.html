<!DOCTYPE html> <!-- Declaração de versão do html-->
<html>
    <head> <!--Instruções do documento, títuo, links-->
        <title>Inicio</title>
        <meta charset="utf-8"/> <!--Uso de simbolos-->
        
    </head>

    <body> <!--Conteudo da pagina-->
       <h2>Sobre a empresa</h2> <!--h1...h6, Titulos da pagina-->
       <p>Essa é uma empresa</p> <!--Paragrafo-->
      
       <hr> <!--Linha de separação-->
       <h2>Contato</h2>
       Essa é uma palavra em <strong>negrito</strong> <br>
       Essa é uma palavra em <em>Italico</em> <br>
       Essa é uma palavra com <u>Underline</u> <br>
       Essa é uma palavra que esta <strike>errada</strike>
     
       <hr>
       <h2>Lista de compras</h2>
       <ul><!--Lista não ordenada-->
        <li>Notebook</li>
        <li>Roteador</li>
        <li>Video Game</li>
       </ul>
       <ol><!--Lista ordenada-->
        <li>Comida Favorita
            <ul>
                <li>Sopa</li>
            </ul>
        </li>
        <li>Carro Favorito</li>
       </ol>


    </body>
</html>
