<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Novos Inputs</title>
        <meta charset="utf-8"/>
        <!--[if 1t IE 9]> 
            <script src="js/html5shiv.js"></script> 
        <![endif]-->
    </head>
    <body>
        <form>
            <!-- Associar Label com os elementos - Boa prática -->
            <label for="nome">Nome</label>
            <input type="text" id="nome">
            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email">
            <br><br>

            <label for="numero">Número</label>
            <input type="number" id="numero"> <!--min-valor minimo, max-valor maximo, step-acrescimo-->
            <br><br>

            <label for="url">URL</label>
            <input type="url" id="url">
            <br><br>

            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>

            <label for="range">Range</label>
            <input type="range" id="range">
            <br><br>

            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>

            <!--Placeholder - texto dentro do input-->
            <!--Required - campo obrigatorio-->
            <!--Autofocus-->

            <input type="submit" value="enviar">
        </form>

    </body>

</html>
